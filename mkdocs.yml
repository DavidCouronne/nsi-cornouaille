site_name: NSI
site_url: https://infocornouaille.github.io/nsi-cornouaille
repo_url: https://github.com/infocornouaille/nsi-cornouaille
edit_uri: edit/main/docs/
plugins:
  - git-revision-date
  - search



theme:
  name: material
  language: fr
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette: 
 
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - stylesheets/extra.css

# Page tree
nav:
  - Accueil: index.md
  - Première NSI:
    - Types construits:
      - Les listes: premiere/types_construits/listes.md
    - Algorithmique:
      - Introduction: premiere/algorithmique/introduction.md
      - Parcours séquentiels: premiere/algorithmique/parcours.md
  - Terminale NSI:
    - Introduction: terminales/index.md
    - Sujets pratiques:
      - Sujet 1: terminales/sujets_pratiques/sujet1.md
      - Sujet 11: terminales/sujets_pratiques/sujet11.md
